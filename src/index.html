<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Products</title>
    <link rel="shortcut icon" href="./images/favicon.svg">
</head>

<body>
    <div class="shop">
        <header class="header">
        <div class="header__searcher-container">
            <figure class="header__search-icon-container">
                <span class="material-symbols-outlined header__search-icon-container--icon">
                    search
                </span>
            </figure>
            <input class="header__search-input" type="text" placeholder="Buscar producto">
        </div>
        <nav class="header__nav">
            <p class="loginBtn">Iniciar Sesión</p>
        </nav>
    </header>
    <main class="main">
        <h3 class="main__welcome">Bienvenido: <span class="main__user"></span></h3>
        <aside class="main__categories">
            <h2>Categorias</h2>
            <ul class="main__categories__list" id="listCategories">
            </ul>
        </aside>
        <article class="main__products-container">
            
        </article>
    </main>
    </div>
    <div class="login">
        <div class="login__return">
            <img src="https://www.svgrepo.com/show/521068/arrow-left.svg" alt="">
            <p>Volver</p>
        </div>
        <form class="login__form">
            <h2>Iniciar Sesion</h2>
            <label for="user">Usuario</label>
            <input id="user" type="text">
            <label for="password">Contraseña</label>
            <input id="password" type="text">
            <button type="submit">Iniciar Sesion</button>
        </form>
    </div>
</body>

</html>
